<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a5cae1011b.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />
    <title>Rock Paper Scissor Lizard Spock Game</title>
</head>
<body>

    <h1 class="heading">Rock Paper Scissor Lizard Spock Game</h1>

    <div class="game-area">
        <p>Please select from one of the possible hands. </p>

        
            <p class="scores">Result: <span id="score"></span></p>
            
            <div class="score-area">
                <p class="scores">User Wins: <span id="userwins">0</span></p>
                <p class="scores">Computer Wins: <span id="computerwins">0</span></p>
            </div>

        <div class="hand-selection"> 
            <button id = "rock" class="btn">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button id = "paper" class="btn">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button id="scissor" class="btn">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button id="lizard" class="btn">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button id="spock" class="btn">
                <i class="fa-regular fa-hand-spock"></i>
            </button>

        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
