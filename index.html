<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a5cae1011b.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor Lizard Spock Game</title>
</head>
<body>

    <h1 class="heading">Game</h1>
    

    <div class="game-area">
        <div class="hand-selection"> 
            <button>
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand"></i>
            </button>
            <button>
                <i class="fa-regular fa-scissors"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button>
                <i class="fa-regular fa-hand-spock"></i>
            </button>

        </div>
    </div>

    <div class="score-area">
       
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
